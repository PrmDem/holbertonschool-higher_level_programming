{% include 'header.html' %}
<h1>Product Display</h1>
{% if products %}
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    {% for elem in products %}
    <tr>
        <td>{{ elem.name }}</td>
        <td>{{ elem.category }}</td>
        <td>{{ elem.price }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>{{ errorMsg }}</p>
{% endif %}
{% include 'footer.html' %}
